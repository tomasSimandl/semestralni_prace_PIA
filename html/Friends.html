<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Kivbook</title>

        <link rel="stylesheet" href="../css/kivbook.css">

        <!--Bootstrap-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

        <!--DatePicker-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/css/bootstrap-datepicker3.standalone.min.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.7.1/js/bootstrap-datepicker.min.js"></script>

        <!--OpenIconic-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.css" />

    </head>

    <body class="bg_silver">
        <!--Navigation bar of page-->
        <nav class="navbar fixed-top px-0">
            <div class="container flex-nowrap">

                <a id="navbar_title" class="navbar-brand" href="Wall.html">KivBook</a>

                <form class="form-inline">
                    <div class="input-group">
                        <input class="form-control form-control-sm" type="text" placeholder="Search" aria-label="Search">
                        <span class="input-group-btn">
                            <button class="btn btn-sm btn-primary" type="submit">
                                <span class="oi oi-magnifying-glass" aria-hidden="true"></span>
                            </button>
                        </span>
                    </div>
                </form>

            </div>
        </nav>

        <!--List of people-->
        <div class="container p-1">
            <div class="row p-1 m-0 rounded bg-light">

                <!--Person-->
                <a class="col-12 col-md-6 col-lg-4 p-0 text-dark" href="Profile.html">
                    <div class="d-table border my-1 mx-1 p-1">
                        <img class="d-table-cell profile_icon_medium mr-3" alt="profile picture"
                             src="../images/maxpixel.freegreatpicture.com-Sith-Darth-Vader-Vader-Star-Wars-Figure-Space-2023850.png"/>
                        <div class="d-table-cell break_word align-middle w-100">
                            <span class="font-weight-bold">Darth Vader</span>
                        </div>
                    </div>
                </a>

                <!--Person-->
                <a class="col-12 col-md-6 col-lg-4 p-0 text-dark" href="Profile.html">
                    <div class="d-table border my-1 mx-1 p-1">
                        <img class="d-table-cell profile_icon_medium mr-3" alt="profile picture"
                             src="../images/maxpixel.freegreatpicture.com-Nerd-Starwars-Landscape-Actionfigure-Yoda-667955.jpg"/>
                        <div class="d-table-cell break_word align-middle w-100">
                            <span class="font-weight-bold">Master Yoda</span>
                        </div>
                    </div>
                </a>

                <!--Person-->
                <a class="col-12 col-md-6 col-lg-4 p-0 text-dark" href="Profile.html">
                    <div class="d-table border my-1 mx-1 p-1">
                        <img class="d-table-cell profile_icon_medium mr-3" alt="profile picture"
                             src="../images/maxpixel.freegreatpicture.com-Star-Wars-Luke-Skywalker-Action-Figure-Figurine-1119920.jpg"/>
                        <div class="d-table-cell break_word align-middle w-100">
                            <span class="font-weight-bold">Luke Skywalker</span>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </body>
</html>
